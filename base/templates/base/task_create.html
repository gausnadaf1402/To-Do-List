{% extends 'base/index.html' %}
{% block body %}
<a class="text-lg ml-4" href="{% url 'tasks' %}">Go Back</a>
<h1 class="text-lg ml-4">Task form</h1>
<form method='post' class="shadow-lg m-10 rounded-lg">{% csrf_token %}
    <div class="form-container px-10 py-10 flex shadow-lg ">
        <div>
    <div class="mt-4">
        <label class="font-bold text-grey-500">User</label>
    </div>
    <div class="border p-1">
        {{form.user}}
    </div>

    <div class="mt-4">
        <label class="font-bold text-grey-500">title</label>
    </div>
    <div class="border p-1">
        {{form.title}}
    </div>

    <div class="mt-4">
        <label class="font-bold text-grey-500">Description</label>
    </div>
    <div class="border p-1">
        {{form.description}}
    </div>

    <div class="mt-4">
        <label class="font-bold text-grey-500">Complete</label>
    </div>
    <div class="border p-1">
        {{form.complete}}
    </div>
<button type='submit' class="bg-green-500 px-5 py-2 mt-2 text-white font-bold rounded">Add</button>
</div>
</div>
</form>
{% endblock body %}
